<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="../../css/home/book.css">
</head>
<body>
     <!-- Nav Bar -->
     <nav>
        <ul class="navbar">
            <li class="home selected"><a href="index.html">Home</a></li>
            <li class="customers"><a href="../Customers/index.html">Customers</a></li>
            <li class="connect"><a href="../Connect/index.html">Connect with us</a></li>
            <li class="profile"><a href="../Profile/index.html">My Profile</a></li>
        </ul>
        <div class="hamburger btn"><i class="las la-bars"></i></div>
        <div class="closeNav btn">+</div>
    </nav>
    
    <!-- Section -->
    <section id="book">
        <!-- Progress Bar -->
        <div class="progressbar">

            <div id="progress" class="progress"></div>

            <div class="progress-step progress-step-active" data-title="Customer&nbsp;Interest&nbsp;Form"></div>
            <div class="progress-step" data-title="More&nbsp;Details"></div>
            <div class="progress-step" data-title="Payment&nbsp;Link"></div>
        </div>   
        <!-- Form -->
        <form action="#" class="form showShadow">
            <!-- Customer Interest -->
            <div class="form-step form-step-active">
                <h3>Customer Details</h3>
                <div class="inputFields">
                    <div class="input-name-group">
                        <input type="text" id="fname" name="fname" placeholder="First Name" required>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                    <div><input type="email" id="emailid" name="emailid"/ placeholder="Email ID" required></div>
                    <div><input type="tel" name="telephone" placeholder="Phone Number"  maxlength="12"  required/></div>  
                    <div><input type="text" id="nationalID" name="nationalID" placeholder="National ID" required></div>
                </div>  
                <div class="form-controls"> 
                    <a href="#" class="btn btn-next">Next</a>
                </div>
            </div>
            <!-- More Details -->
            <div class="form-step">
                <h3><i class="las la-check-circle"></i>The lead has been generated, would you like to fill in more details</h3>
                <div class="inputFields">
                    <div class="input-name-group">
                        <input type="text" id="fname" name="fname" placeholder="First Name" required>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                    <div><input type="email" id="emailid" name="emailid"/ placeholder="Email ID" required></div>
                    <div><input type="tel" name="telephone" placeholder="Phone Number"  maxlength="12"  required/></div>  
                    <div><input type="text" id="nationalID" name="nationalID" placeholder="National ID" required></div>
                    <div class="input-name-group">
                        <input type="text" id="fname" name="fname" placeholder="First Name" required>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                    <div><input type="email" id="emailid" name="emailid"/ placeholder="Email ID" required></div>
                    <div><input type="tel" name="telephone" placeholder="Phone Number"  maxlength="12"  required/></div>  
                    <div><input type="text" id="nationalID" name="nationalID" placeholder="National ID" required></div>
                </div>  
                <div class="form-controls">
                    <a href="#" class="btn btn-prev">Previous</a>
                    <a href="#" class="btn btn-next">Next</a>
                </div>
            </div>
               <!-- Payment Link -->
               <div class="form-step completed">
                    <h1><i class="las la-check-circle"></i>Information Submitted</h1>
                    <p>Share payment link to the client</p>
                    <button>Share Payment Link</button>
               </div>
        </form>

    </section>
    <script type="text/javascript" src="../../js/Home/book.js"></script>
    <script type="text/javascript" src="../../js/starter.js"></script>
    
</body>
</html>

    <section class="homeSection">
        <div class="filters">

            </div>
            <div class="divider">|</div>
            <div class="customFilters">
                <select id="buy" class="active">

                    <option value="sell">Sell</option>

                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                </select>
                <select id="currency">

                    <option selected>$1000-$10000</option>

                </div>
                <div class="propertyDetails">
                    <h4>Villa 300 SQM facing on 15m width street</h4>
                    <p class="address">Hitteen, North, Riyadh</p>
                    <div class="amenities">
                        <div>

                            <label>2, 3</label>
                        </div>
                        <div>

                        </div>
                        <div>
